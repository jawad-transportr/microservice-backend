http:
  host: 'localhost' # Hostname of the HTTP server (can be IP address or domain)
  port: 3000 # Port on which the HTTP server will listen

prefix: 'v1' # Base URL prefix for all routes, useful for versioning APIs

security:
  jwt:
    signOptions:
      expiresIn: '1h' # Token expiration time, e.g., '1h' for one hour
      issuer: 'yourappname' # Issuer of the token for validation purposes
      algorithm: 'HS256' # Algorithm used for signing the JWT

db:
  mysql:
    type: 'mysql' # Database type
    host: 'localhost' # Database host
    port: 3306 # Database port
    username: 'user' # Username for database access
    password: 'password' # Password for database access
    database: 'dbname' # Database name
    entities:
      - 'dist/**/entities/*.entity{.ts,.js}' # Path pattern for entity files
    migrations:
      - 'dist/**/migrations/*{.ts,.js}' # Path pattern for migration files
    autoLoadEntities: true # Automatically load entities
    synchronize: true # Automatically synchronize the schema
    migrationsRun: true # Automatically run migrations on startup

validation:
  # This section can be used to configure validation settings or rules.

kafka:
  brokers:
    - 'localhost:9092' # List of Kafka brokers
  topics:
    v1: 'topic_name' # Specify Kafka topic for version 1 of the API

seeders:
  # This section can be used to configure data seeders if necessary.
